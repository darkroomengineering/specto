<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="100%" style="stop-color:#e30613"/>
    </linearGradient>
  </defs>

  <!-- Background fills entire canvas - macOS applies the squircle mask automatically -->
  <rect width="1024" height="1024" fill="url(#bg)"/>

  <!-- Sparkle/star icon centered -->
  <g transform="translate(512, 512)">
    <!-- Main 4-point star -->
    <path d="M0 -280 L40 -40 L280 0 L40 40 L0 280 L-40 40 L-280 0 L-40 -40 Z" fill="url(#accent)"/>
    <!-- Small sparkles -->
    <path d="M180 -180 L195 -140 L235 -125 L195 -110 L180 -70 L165 -110 L125 -125 L165 -140 Z" fill="url(#accent)" opacity="0.8"/>
    <path d="M-180 180 L-165 220 L-125 235 L-165 250 L-180 290 L-195 250 L-235 235 L-195 220 Z" fill="url(#accent)" opacity="0.8"/>
  </g>
</svg>