name: Release Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.0)'
        required: true

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust target (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          if [[ "${{ matrix.args }}" == *"aarch64"* ]]; then
            rustup target add aarch64-apple-darwin
          else
            rustup target add x86_64-apple-darwin
          fi

      - name: Install dependencies
        run: bun install

      - name: Sync version
        working-directory: apps/desktop
        run: node scripts/sync-version.js

      - name: Build internal packages
        run: bun run build --filter=@specto/ui --filter=@specto/core

      - name: Import Apple certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain -P $APPLE_CERTIFICATE_PASSWORD -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          rm certificate.p12

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # macOS code signing
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # macOS notarization
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: apps/desktop
          tagName: v__VERSION__
          releaseName: Specto v__VERSION__
          releaseBody: |
            See the release notes for details.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          updaterJsonPreferNsis: true

  finalize-release:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Wait for release assets
        run: sleep 30

      - name: Rename assets and create latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          RELEASE_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          ASSETS=/tmp/assets

          mkdir -p $ASSETS

          # Download all release assets
          gh release download "v${VERSION}" -D $ASSETS || true

          # Helper function to rename and re-upload asset
          rename_asset() {
            local old_name="$1"
            local new_name="$2"
            if [ -f "$ASSETS/$old_name" ]; then
              mv "$ASSETS/$old_name" "$ASSETS/$new_name"
              gh release upload "v${VERSION}" "$ASSETS/$new_name" --clobber
              gh release delete-asset "v${VERSION}" "$old_name" --yes || true
            fi
          }

          # Rename all assets
          rename_asset "Specto_${VERSION}_aarch64.dmg" "Specto-aarch64.dmg"
          rename_asset "Specto_${VERSION}_aarch64.dmg.sig" "Specto-aarch64.dmg.sig"
          rename_asset "Specto_${VERSION}_x64.dmg" "Specto-x64.dmg"
          rename_asset "Specto_${VERSION}_x64.dmg.sig" "Specto-x64.dmg.sig"
          rename_asset "Specto_${VERSION}_x64-setup.exe" "Specto-x64-setup.exe"
          rename_asset "Specto_${VERSION}_x64-setup.exe.sig" "Specto-x64-setup.exe.sig"
          rename_asset "Specto_${VERSION}_x64_en-US.msi" "Specto-x64.msi"
          rename_asset "Specto_${VERSION}_x64_en-US.msi.sig" "Specto-x64.msi.sig"

          # Read signatures for latest.json
          DARWIN_AARCH64_SIG=""
          DARWIN_X64_SIG=""
          WINDOWS_SIG=""

          [ -f "$ASSETS/Specto-aarch64.dmg.sig" ] && DARWIN_AARCH64_SIG=$(cat "$ASSETS/Specto-aarch64.dmg.sig")
          [ -f "$ASSETS/Specto-x64.dmg.sig" ] && DARWIN_X64_SIG=$(cat "$ASSETS/Specto-x64.dmg.sig")
          [ -f "$ASSETS/Specto-x64-setup.exe.sig" ] && WINDOWS_SIG=$(cat "$ASSETS/Specto-x64-setup.exe.sig")

          # Create latest.json
          cat > $ASSETS/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See release notes at https://github.com/darkroomengineering/specto/releases/tag/v${VERSION}",
            "pub_date": "${RELEASE_DATE}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${DARWIN_AARCH64_SIG}",
                "url": "https://github.com/darkroomengineering/specto/releases/download/v${VERSION}/Specto-aarch64.dmg"
              },
              "darwin-x86_64": {
                "signature": "${DARWIN_X64_SIG}",
                "url": "https://github.com/darkroomengineering/specto/releases/download/v${VERSION}/Specto-x64.dmg"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "https://github.com/darkroomengineering/specto/releases/download/v${VERSION}/Specto-x64-setup.exe"
              }
            }
          }
          EOF

          cat $ASSETS/latest.json
          gh release upload "v${VERSION}" $ASSETS/latest.json --clobber
